# Permalinks
permalink:           pretty

# Setup
title:               Scott Kidder
tagline:             Yet Another Technology-Themed Blog
url:                 http://www.kidder.io
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir: _sass
  style: compressed

# About/contact
author:
  name:              Scott Kidder
  url:               https://twitter.com/hexdumpster
  email:             kidder.scott@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/skidder/skidder.github.io

# Gems
gems:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from
whitelist:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from

plugins:
  - jekyll-paginate
  - jekyll-gist
